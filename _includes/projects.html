<!-- _includes/projects.html -->
<div>
  {% if project.redirect -%}
  <a href="{{ project.redirect }}">
    {%- else -%}
    <a href="{{ project.url | relative_url }}">
      {%- endif %}
      <!-- <div class="card hoverable"> -->
        <div class="row justify-content-md-center">
        {%- if project.img %}
        <div class="col-sm-4 mx-auto my-auto" style="padding-left: 0px !important; padding-right: 0px !important;">
          <img src="{{ project.img | relative_url }}" class="card-img" style="height: 100% !important; max-width: 100%;">

        </div>
        {%- endif %}
        <div class="col-sm-8" style="padding-left: 0px !important; padding-right: 0px !important;">
        <div class="card-body">
          <h2 class="card-title">{{ project.title }}</h2>
          <p class="card-text">{{ project.description }}</p>
          <div class="row">
            {%- if project.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ project.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if project.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ project.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
        </div>
        </div>
      <!-- </div> -->
    </a>
</div>
